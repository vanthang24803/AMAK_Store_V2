version: "3.8"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
      - pgadmin
    networks:
      - amak

  db:
    image: postgres:16
    container_name: amak_db
    environment:
      - POSTGRES_DB=Amak
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=anhthang123
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - amak

  redis:
    image: redis:latest
    container_name: amak_redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - amak

  pgadmin:
    image: dpage/pgadmin4
    container_name: amak_pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    depends_on:
      - db
    networks:
      - amak

networks:
  amak:
    driver: bridge

volumes:
  postgres_data:
  redis-data:
